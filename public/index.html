<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#536878">
    <meta name="application-name" content="Phoenix Project">
    <meta name="description" content="Phoenix Project - Проект игровых серверов"/>
    <meta name="yandex-verification" content="e60561e3ad0abc92" />
    <title>Phoenix Project</title>
    <style type="text/css">
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .bg {
        width: 100vw;
        height: 100vh;
        background-color: #343a40!important
      }
      .wrap {
        width: 12em;
        height: 12em;
        position: absolute;
        top: calc(50% - 6em);
        left: calc(50% - 6em);
      }
      .loader-text {
        text-align: center;
      }
      .loader{
        display: block;
        margin: auto;
        width: 8em;
        height: 8em;
        border: 1.1em solid rgb(255, 255, 255);
        border-top: 1.1em solid #ff7e00;
        border-radius: 50%;
        animation: load8 2.1s infinite linear;
      }
      @keyframes load8 {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>Вы должны включить javascript для отоброжения страницы</noscript>
    <div id="root">
      <div class="bg">
        <div class="wrap">
          <img alt="load" class="loader" src="%PUBLIC_URL%/server.png"/>
            <h1 class="loader-text">Загрузка...</h1>
        </div>
      </div>
      </div>
    <script>
      // Если браузер поддерживает service-worker - регистрируем
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('%PUBLIC_URL%/service-worker.js')
                  .then(() => {
                    console.log('Service Worker is registered! ');
                  })
                  .catch(err => {
                    console.log('Registration failed  ', err);
                  });
        });
      }
    </script>
  </body>
</html>
